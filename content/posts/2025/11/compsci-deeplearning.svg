<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <!-- Computer Science (outermost) -->
  <ellipse cx="200" cy="150" rx="190" ry="140" fill="#e8f4fd" stroke="#2196f3" stroke-width="2"/>
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2" text-anchor="middle">Computer Science</text>
  
  <!-- Artificial Intelligence -->
  <ellipse cx="200" cy="160" rx="150" ry="110" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2" text-anchor="middle">Artificial Intelligence</text>
  
  <!-- Machine Learning -->
  <ellipse cx="200" cy="170" rx="110" ry="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388e3c" text-anchor="middle">Machine Learning</text>
  
  <!-- Deep Learning (innermost) -->
  <ellipse cx="200" cy="180" rx="70" ry="50" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
